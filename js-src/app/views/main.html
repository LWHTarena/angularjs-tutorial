			<th width="200">名称</th>
			<th>价钱</th>
			<th>操作</th>
      <th></th>
		</tr>
	</thead>
	<tr ng-repeat="product in products">

			<a href="#/product-edit/{{product._id}}"><i class="icon-edit"></i> 编辑</a>

      <button-delete />

    </tr>
</table>
